<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="all_style.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">Airline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Центр управления <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="flights.html">Рейсы</a>
                <a class="nav-item nav-link" href="#">Контакты</a>

            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1 class="text-center font-weight-border">Центр управления акциями</h1>
        <br>
        <h2>Анализ статистики</h2>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Выберите тип статистики</label>
                    <select class="form-control" id="SelectStatistic">
                        <option>Диаграмма продаж</option>
                        <option>Диаграмма оттока</option>

                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group flight">
                    <label for="exampleFormControlSelect1">Выберите рейс</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>№6868 Михайловка - Волгоград</option>
                        <option>№6969 Волгоград - Москва</option>
                        <option>№8080 Волгоград - Санкт-Петербург</option>

                    </select>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group ">

                    <label for="exampleFormControlSelect1">Выберите дату начала</label>
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"
                        id="example-datetime-local-input">

                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group ">

                    <label for="exampleFormControlSelect1">Выберите дату конца</label>
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"
                        id="example-datetime-local-input">
                </div>

            </div>

        </div>
<br>

        <div class="text-center">
            <a class="btn btn-main btn-lg" href="diagram1.html">Получить статистику</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#SelectStatistic").change(function () {
                if ($(this).val() == 0) return false;

                if ($(this).val() == 'Диаграмма оттока') $('.flight').hide();
                else $('.flight').show();
            });
        });
    </script>

</body>

</html>
